<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Información de Acopio.csv</title>
  <link rel="stylesheet" href="../static/style.css" type="text/css" th:href="@{/style.css}">
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<style>
  body {
    background-color: #D6E1EC;
    color: #D889BC;
    font-family: Calibri, sans-serif;
    margin: 0;
    padding: 0;
  }

  .header {
    background-color: #549CEC;
    padding: 10px;
    text-align: center;
  }
</style>
<body>
<header class="header">
  <a href="https://ibb.co/BzMqhqq"><img src="https://i.ibb.co/Lk7nTnn/Logo-Lechera.png" alt="Logo-Lechera" border="0"></a>
  <div class="logo">
    <br><h1>Información de Acopio.csv</h1>
  </div>
  <nav>
  </nav>
  <a class="cta-button" href="/">Volver al menú principal</a>
  <a class="cta-button" href="/porcentajes">Cargar un nuevo .CSV</a>
</header>

<div align="center" class="container">

  <table border="1" class="content-table">
    <thead>
    <tr>
      <th>Proveedor</th>
      <th>Porcentaje grasas</th>
      <th>Porcentaje solidos</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="datas:${datas}">
      <td th:text="${datas.proveedor}"></td>
      <td th:text="${datas.grasas}"></td>
      <td th:text="${datas.solidos}"></td>
      <td th:text="${datas.fecha}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
